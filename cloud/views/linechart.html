<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>line chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js"></script>
</head>
<body>
<canvas id="myChart" width=1300 height=700></canvas>
<script>
    var ctx = document.getElementById("myChart");
    var mypricechart = new Chart(ctx, {
        type: 'line',
      //  backgroundColor : "#8bfd53",
        data: {
            labels: ["November 11th", "November 12th", "November 13th", "November 14th", "November 15th", "November 16th", "November 17th", "November 18th"],
            datasets: [
                {
                    label: "today's price",
                    fill: false,
                    lineTension: 0.1,
                    borderWidth:1,
                    backgroundColor: "#0529ff",
                    borderColor: "#0529ff",
                 // borderColor: "rgba(75,192,192,1)",
                    borderCapStyle: 'butt',
                    borderDash: [],
                    borderDashOffset: 0.0,
                    borderJoinStyle: 'miter',
                    pointBorderColor: "#0529ff",
                  //pointBorderColor: "rgba(75,192,192,1)",
                    pointBackgroundColor: "#0529ff",
                    pointBorderWidth: 1,
                    pointHoverRadius: 5,
                    pointHoverBackgroundColor: "rgba(75,192,192,1)",
                    pointHoverBorderColor: "rgba(220,220,220,1)",
                    pointHoverBorderWidth: 2,
                    pointRadius: 1,
                    pointHitRadius: 10,
                    data: [65, 59, 80, 81, 56, 55, 40,11],
                    spanGaps: false,
                },
                {
                    label: "history price",
                    fill: false,
                    lineTension: 0.1,
                    borderWidth:1,
                    backgroundColor: "#ff0a55",
                    borderColor: "#ff0a55",
                //    borderColor: "rgba(75,192,192,1)",
                    borderCapStyle: 'butt',
                    borderDash: [],
                    borderDashOffset: 0.0,
                    borderJoinStyle: 'miter',
                    pointBorderColor: "#ff0a55",
                 // pointBorderColor: "rgba(75,192,192,1)",
                    pointBackgroundColor: "#ff0a55",
                    pointBorderWidth: 1,
                    pointHoverRadius: 5,
                    pointHoverBackgroundColor: "rgba(75,192,192,1)",
                    pointHoverBorderColor: "rgba(220,220,220,1)",
                    pointHoverBorderWidth: 2,
                    pointRadius: 1,
                    pointHitRadius: 10,
                    data: [615, 159, 180, 181, 156, 155, 140,140],
                    spanGaps: false,
                }
            ]
        },
        options: {
            responsive: false
        },
        });


</script>

</body>
</html>
